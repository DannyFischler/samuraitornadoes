                <div class="navbar-item has-dropdown is-hoverable">

    <hr>

    <div class="container">
        <div class="generator">

            <h3 class="is-danger is-size-4">

                <bold>Meal Search</bold>
            </h3>
            <form id="mealSearchForm">
                <input type="text" id="ingredient" placeholder="Search by Ingredient">
                <div class="buttons">
                    <button class="button is-danger is-outlined">I'm hungry!</button>
                </div>
            </form>

            <div id="mealList" class="result"></div>
            <div id="mealDetails" class="result"></div>

            <div class="generator">
                <h3 class="is-danger is-size-4">

                    <bold>Drink Search</bold>
                </h3>

                <form id="drinkSearchForm">
                    <input type="text" id="drinkType"
                        placeholder="What would you like to drink? Ordinary Drink, Cocktail, Beer, or Shot?">

                    <div class="buttons">
                        <button class="button is-danger is-outlined">I'm thirsty!</button>

                    </div>
                </form>
                <div id="drinkList" class="result"></div>
                <div id="drinkDetails" class="result"></div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // For the burger menu:
                const burger = document.querySelector('.navbar-burger');
                const navMenu = document.querySelector('#navbarBasic');

                burger.addEventListener('click', () => {
                    burger.classList.toggle('is-active');
                    navMenu.classList.toggle('is-active');
                });

                // For the dropdowns:
                const dropdowns = document.querySelectorAll('.navbar-item.has-dropdown');

                dropdowns.forEach(dropdown => {
                    dropdown.addEventListener('click', function (event) {
                        // First close all active dropdowns:
                        console.log("IS ACTIVE:" + this.querySelector('.navbar-dropdown').getAttribute("is-active"))
                        console.log("IS HIDDEN:" + this.querySelector('.navbar-dropdown').getAttribute("is-hidden"))
                        // this.querySelector('.navbar-dropdown').classList.toggle('is-active');
                        // Then open the clicked one:
                        this.querySelector('.navbar-dropdown').setAttribute("is-hidden", false);
                        this.querySelector('.navbar-dropdown').classList.toggle('is-hidden');
                        console.log("IS ACTIVE:" + this.querySelector('.navbar-dropdown').getAttribute("is-active"))
                        console.log("IS HIDDEN:" + this.querySelector('.navbar-dropdown').getAttribute("is-hidden"))
                    });
                });
            });
        </script>
        <script src="assets/js/foodscript.js"></script>
        <script src="assets/js/drinkscript.js"></script>
