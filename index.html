<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Meal and Drink Search App</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Tornado Recipe Picker</h1>
        <h2 class="subtitle">A website created by the Samurai Tornadoes</h2>
        
    </div>
    <nav class="navbar">
        <a href="https://kristineskitchenblog.com/ground-beef-tacos/">Amanda</a>
        <a href="https://www.aspicyperspective.com/best-hamburger-patty-recipe/">Hector</a>
        <a href="https://www.tastingtable.com/736524/simple-baked-escargot-recipe/">Daniel</a>
    </nav>
    <div class="container">
        <div class="generator">
            <h2>Meal Search</h2>
            <form id="mealSearchForm">
                <label for="ingredient">Search by Ingredient:</label>
                <input type="text" id="ingredient" placeholder="Enter ingredient...">
                <div class="buttons">
                    <button class="button is-info is-outlined">Search Meals</button>
            </form>

            <div id="mealList" class="result"></div>
            <div id="mealDetails" class="result"></div>
        </div>
        <div class="generator">
            <h2>Drink Search</h2>
            <form id="drinkSearchForm">
                <label for="drinkType">What would you like to drink? Ordinary Drink, Cocktail, Beer, or Shot?</label>
                <input type="text" id="drinkType" placeholder="Enter type of drink...">
                <div class="buttons">
                    <button class="button is-primary is-outlined">Search Drinks</button>

                  </div>
            </form>
            <div id="drinkList" class="result"></div>
            <div id="drinkDetails" class="result"></div>
        </div>
    </div>
    <script src="assets/js/foodscript.js"></script>
    <script src="assets/js/drinkscript.js"></script>
</body>

</html>
