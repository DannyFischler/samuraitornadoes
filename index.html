<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="header">
        <h1>Tornado Recipe Picker</h1>

    </div>
    <nav>

            <a href="https://kristineskitchenblog.com/ground-beef-tacos/">Amanda</a>

    <div class="container">

        <form id="searchForm">
