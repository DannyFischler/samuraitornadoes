<!DOCTYPE html>
<html lang="en">

<head>

</head>

        margin-top: 20px;
        padding: 10px;
        border-radius: 10px;
    }
</style>
</head>

<body class="has-text-centered">


    <!-- Danger Background -->

        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/DannyFischler/samuraitornadoes">

            </a>
            <div class="navbar-burger" data-target="navBackgroundDemo1">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarBasic" class="navbar-menu">

            <div class="navbar-start">

                <a class="navbar-item" href="https://kristineskitchenblog.com/ground-beef-tacos/">
                    Amanda
                </a>
                <a class="navbar-item" href="https://www.aspicyperspective.com/best-hamburger-patty-recipe/">
                    Hector
                </a>
                <a class="navbar-item" href="https://www.tastingtable.com/736524/simple-baked-escargot-recipe/">
                    Daniel
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">

                        <a class="navbar-item"
                            href="https://docs.google.com/presentation/d/1jhjAK9xhbrbANjguWM_au7fmLPiSwGnZAyiTrGpEaqA/edit#slide=id.g275ec614615_0_304">

            <div class="navbar-end">
                <div class="navbar-item">

                        <a class="button is-dark">

                        </a>
                    </div>
                </div>
            </div>







    </nav>
    <div class="container">
        <div class="generator">
            <h2>Meal Search</h2>
            <form id="mealSearchForm">
                <label for="ingredient">Search by Ingredient:</label>
                <input type="text" id="ingredient" placeholder="Enter ingredient...">
                <div class="buttons">
                    <button class="button is-info is-outlined">Search Meals</button>
            </form>

            <div id="mealList" class="result"></div>
            <div id="mealDetails" class="result"></div>
        </div>
        <div class="generator">
            <h2>Drink Search</h2>
            <form id="drinkSearchForm">
                <label for="drinkType">What would you like to drink? Ordinary Drink, Cocktail, Beer, or
                    Shot?</label>
                <input type="text" id="drinkType" placeholder="Enter type of drink...">
                <div class="buttons">
                    <button class="button is-primary is-outlined">Search Drinks</button>

                </div>
            </form>
            <div id="drinkList" class="result"></div>
            <div id="drinkDetails" class="result"></div>
        </div>
    </div>
    <script src="assets/js/foodscript.js"></script>
    <script src="assets/js/drinkscript.js"></script>

</html>
